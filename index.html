    <style>
        body {
            position: relative;
        }

        svg:hover {
            fill: blue;
        }

        #contactid:hover {
            color: blue;
        }

        #contactid {
            animation-name: renklendir;
            animation-duration: 0.75s;
            animation-iteration-count: infinite;
        }

        #kenar {
            animation-name: renklendirters;
            animation-duration: 0.75s;
            animation-iteration-count: infinite;
        }

        #link {
            animation-name: alink;
            animation-duration: 0.3s;
            animation-iteration-count: infinite;
        }

        #h1hover {
            animation-name: renk3;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }

        #stickright {
            animation-name: spinright;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }

        #stickleft {
            animation-name: spinleft;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes renklendir {
            0% {
                color: rgb(255, 255, 255);
            }

            50% {
                color: rgb(61, 3, 109);
                ;
                fill: rgb(61, 3, 109);
                ;
            }

            100% {
                color: rgb(255, 255, 255);
            }
        }

        @keyframes renklendirters {
            0% {
                fill: blue;
            }

            50% {
                fill: white;
            }

            100% {
                fill: blue;
            }
        }

        @keyframes alink {
            0% {
                color: rgb(9, 9, 110);
                font-weight: bolder;
            }

            50% {
                color: rgb(155, 0, 226);
                font-weight: bolder;
            }

            100% {
                color: rgb(0, 0, 0);
                font-weight: bolder;
            }
        }

        @keyframes renk3 {
            0% {
                transform: rotate(0deg);
                transition: all ease 0.1s;
                color: rgb(9, 9, 110);
                font-weight: bolder;
            }

            25% {
                transform: rotate(90deg);
                transition: all ease 0.1s;
                color: rgb(155, 0, 226);
                font-weight: bolder;
            }

            50% {
                transform: rotate(180deg);
                transition: all ease 0.1s;
                color: rgb(94, 255, 0);
                font-weight: bolder;
            }

            75% {
                transform: rotate(270deg);
                transition: all ease 0.1s;
                color: rgb(0, 204, 255);
                font-weight: bolder;
            }

            100% {
                transform: rotate(360deg);
                transition: all ease 0.1s;
                color: rgb(0, 0, 0);
                font-weight: bolder;
            }
        }

        @keyframes spinright {
            0% {
                transform: rotate(0deg);
                transition: all ease 0.1s;
            }

            25% {
                transform: rotate(90deg);
                transition: all ease 0.1s;
            }

            50% {
                transform: rotate(180deg);
                transition: all ease 0.1s;
            }

            75% {
                transform: rotate(270deg);
                transition: all ease 0.1s;
            }

            100% {
                transform: rotate(360deg);
                transition: all ease 0.1s;
            }
        }

        @keyframes spinleft {
            0% {
                transform: rotate(0deg);
                transition: all ease 0.1s;
            }

            25% {
                transform: rotate(-90deg);
                transition: all ease 0.1s;
            }

            50% {
                transform: rotate(-180deg);
                transition: all ease 0.1s;
            }

            75% {
                transform: rotate(-270deg);
                transition: all ease 0.1s;
            }

            100% {
                transform: rotate(-360deg);
                transition: all ease 0.1s;
            }
        }

        .card {
            box-shadow: 4px 4px 20px 20px rgba(0, 0, 0, 0.2), 6px 6px 20px 20px rgba(0, 0, 0, 0.19);
            border-radius: 25px;
        }

        a {
            text-decoration: none;
            color: currentcolor;
        }

        a:hover {
            color: blue;
        }
